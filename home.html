<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Assignment Reminder Page</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="calendar.css"></link>
    <link rel="stylesheet" href="reminder.css"></link>
    <link rel="stylesheet" href="assignment.css"></link>
    <link rel="stylesheet" href="add_reminder.css"></link>
    <script src="script_cv.js" defer></script>
    
  </head>
  <body onload=getUserID();getCourses();>
    <div class="container">

      <div class="left">
        
        <div class="calendar">

          <div class="month">
            <i class="prev">&larr;</i>
            <div class="date"></div>
            <i class="next">&rarr;</i>
          </div>

          <div class="week">
          
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

          <div class="days"></div>

        </div>

        <div class="reminder-wrapper">
          <div class="reminder-header">
            <h2 class="date">test</h2>
            <i class="close">x</i>
          </div>
          <div class="reminders"></div>
        </div>

        <div class="selected-reminder-wrapper active">
        </div>

        <div class="add-reminder-wrapper">
          <div class="add-reminder-header">
            <h3>Add Reminder</h3>
          </div>

          <div class="add-reminder-body">
            <div class="add-reminder-input">
              <button class="show-assignment-btn" onclick=showAssignmentInReminder()>Show Assignment</button>
              <select id="assignment-to-add" class="assignment-to-add">
                <option value='0'>No assignment selected</option>
              </select>
            </div>
            <div class="add-reminder-input">
              <input type="text" name="reminder-name" id="reminder-name" placeholder="Reminder Name" class="reminder-name">
            </div>
            <div class="add-reminder-input">
              <input type="date" id="reminder-date" name="reminder-date" class="reminder-date">
            </div>
          </div>
          <div class="add-reminder-footer">
            <button class="add-reminder-btn" onclick=addReminder()>Add Reminder</button>
          </div>
          
        </div>

        </div>

        

      <div class="right">
        <div class="head">User : <span id="user-id"></span>&emsp;
          <button onclick=createAssignmentList() class="show-button">SHOW ASSIGNMENTS TABLE</button>
        </div>

        <div class="assignments">
         
        </div>
      </div>
      
    </div>
    <script src="script_reminder.js"></script>
    <script src="script_calendar.js"></script>
  </body>
</html>
